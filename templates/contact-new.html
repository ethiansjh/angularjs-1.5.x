<div class="banner">
    <img ng-src="img/{{ imgName }}.jpg" alt="">
    <h2>{{ pageTitle }}</h2>
</div>

<form class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" name="form" novalidate="novalidate" ng-submit="new(contact)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" name="name" ng-model="contact.name" required>
    <div class="error" ng-show="form.name.$touched && form.name.$error">
        <div ng-show="form.name.$error.required">
            <p class="error">Merci de renseigner ce champ</p>
        </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email" name="email" ng-model="contact.email" required>
    <div class="error" ng-show="form.email.$touched && form.email.$error">
        <div ng-show="form.email.$error.required">
            <p class="error">Merci de renseigner ce champ</p>
        </div>
        <div ng-show="form.email.$error.email">
            <p class="error">Merci de vÃ©rifier votre email</p>
        </div>
    </div>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea name="message" id="message" class="form-control" ng-model="contact.message"></textarea>
  </div>
  </div>
  <div class="checkbox">
    <label for="tnc">
      <input type="checkbox" name="tnc" id="tnc" ng-model="contact.tnc"> Terms and conditions
    </label>
  </div>
  <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Submit</button>
</form>
<br>
<div class="clearfix"></div>
<hr>
<pre class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    {{ contact }}
</pre>
