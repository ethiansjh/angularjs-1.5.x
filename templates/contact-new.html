<div class="banner">
    <img ng-src="img/{{ imgName }}.jpg" alt="">
    <h2>{{ pageTitle }}</h2>
</div>

<form class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" name="name" ng-model="contact.name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Email" name="email" ng-model="contact.email">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea name="message" id="message" class="form-control" ng-model="contact.message"></textarea>
  </div>
  </div>
  <div class="checkbox">
    <label for="tnc">
      <input type="checkbox" name="tnc" id="tnc" ng-model="contact.tnc"> Terms and conditions
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<div class="clearfix"></div>
<hr>
<pre class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    {{ contact }}
</pre>
